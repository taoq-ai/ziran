site_name: ZIRAN â€” AI Agent Security Testing
site_url: https://taoq-ai.github.io/ziran/
site_description: Test AI agents for vulnerabilities using multi-phase trust exploitation methodology and knowledge graphs.
site_author: TaoQ AI

repo_name: taoq-ai/ziran
repo_url: https://github.com/taoq-ai/ziran

theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Concepts:
    - Trust Exploitation: concepts/romance-scan.md
    - Knowledge Graph: concepts/knowledge-graph.md
    - Tool Chain Analysis: concepts/tool-chains.md
    - Attack Vectors: concepts/attack-vectors.md
    - Remote Scanning: concepts/remote-scanning.md
    - A2A Protocol: concepts/a2a-protocol.md
    - Detection Pipeline: concepts/detection-pipeline.md
    - OWASP Mapping: concepts/owasp-mapping.md
    - Architecture: concepts/architecture.md
    - Multi-Agent Coordination: concepts/multi-agent.md
    - Adaptive Campaigns: concepts/adaptive-campaigns.md
    - Streaming: concepts/streaming.md
  - Guides:
    - Scanning Agents: guides/scanning-agents.md
    - Remote Agents: guides/remote-agents.md
    - CI/CD Integration: guides/cicd-integration.md
    - Static Analysis: guides/static-analysis.md
    - Interpreting Results: guides/interpreting-results.md
    - Custom Attacks: guides/custom-attacks.md
    - Framework Adapters: guides/adapters.md
  - Reference:
    - CLI Reference: reference/cli.md
    - Python API: reference/api.md
    - Attack Library: reference/attack-library.md
  - Community:
    - Contributing: community/contributing.md
