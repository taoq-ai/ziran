site_name: ZIRAN â€” AI Agent Security Testing
site_url: https://taoq-ai.github.io/ziran/
site_description: Test AI agents for vulnerabilities using Romance Scan methodology and knowledge graphs.
site_author: TaoQ AI

repo_name: taoq-ai/ziran
repo_url: https://github.com/taoq-ai/ziran

theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Concepts:
    - Romance Scan: concepts/romance-scan.md
    - Knowledge Graph: concepts/knowledge-graph.md
    - Tool Chain Analysis: concepts/tool-chains.md
    - Attack Vectors: concepts/attack-vectors.md
  - Guides:
    - Scanning Agents: guides/scanning-agents.md
    - Interpreting Results: guides/interpreting-results.md
    - Custom Attacks: guides/custom-attacks.md
    - Framework Adapters: guides/adapters.md
  - Reference:
    - CLI Reference: reference/cli.md
    - Python API: reference/api.md
    - Attack Library: reference/attack-library.md
  - Community:
    - Contributing: community/contributing.md
    - Skill CVEs: community/skill-cves.md
    - Roadmap: community/roadmap.md
