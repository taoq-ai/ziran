# Ziran Target Config: OpenAI-Compatible Agent
# Scans an agent that implements the OpenAI Chat Completions API.
# Works with OpenAI, Azure OpenAI, vLLM, Ollama, LiteLLM, etc.

url: https://api.openai.com
protocol: openai
timeout: 60.0

# Authentication
auth:
  type: bearer
  env_var: OPENAI_API_KEY         # Reads from $OPENAI_API_KEY

# TLS
tls:
  verify: true

# Retry
retry:
  max_retries: 3
  backoff_factor: 1.0
  retry_on: [429, 500, 502, 503, 504]

# Extra headers (optional)
headers:
  X-Client: ziran-scanner
